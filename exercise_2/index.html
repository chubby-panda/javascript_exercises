<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <h2>Online Supermarket</h2>
    <table id="all-items">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th></th>
        </tr>
        <tr id="first-item" class="item-content">
            <td class="item-name">Chocolate bar (200g)</td>
            <td class="price">5</td>
            <td><input type="button" onclick="addItem()" name="chocolate" value="Add to Cart"></td>
        </tr>
        <tr class="item-content">
            <td class="item-name">Box of strawberries (150g)</td>
            <td class="price">3</td>
            <td><input type="button" onclick="addItem()" name="strawberries" value="Add to Cart"></td>
        </tr>
        <tr class="item-content">
            <td class="item-name">Roast chicken</td>
            <td class="price">10</td>
            <td><input type="button" onclick="addItem()" name="chicken" value="Add to Cart"></td>
        </tr>
        <tr class="item-content">
            <td class="item-name">Toilet paper (24 pack)</td>
            <td class="price">7</td>
            <td><input type="button" onclick="addItem()" name="toiletpaper" value="Add to Cart"></td>
        </tr>
        <tr class="item-content">
            <td class="item-name">Bag of potatoes (2kg)</td>
            <td class="price">5</td>
            <td><input type="button" onclick="addItem()" name="potatoes" value="Add to Cart"></td>
        </tr>
    </table>

    <h2>Shopping Cart</h2>
    <table id="shopping-cart">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </table>

    <script src="main.js"></script>
</body>
</html>
